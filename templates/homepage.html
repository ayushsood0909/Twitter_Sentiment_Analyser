<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Home</title>
</head>
<body>
	<!-- code for the navigation header bar-->
	<header style="height: 80px" class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" style="font-size: 30px; font-weight: bold" href="#">
			
			<h3>Welcome </h3>
		
		</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
			<a class="nav-link text-dark card" style="font-size: 20px; padding: 3px" href="login.html">Sign out</a>
			</li>
		</ul>
	</header>
	<style>
		.carousel-item {
		height: 34rem;
		background: black;
		color: white;
		position: relative;
		background-position: center;
		background-size: cover;
		}
		.carousel-caption{
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		padding-bottom: 10px;
		}
		.overlay-image{
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		padding-bottom: 0px;
		background-position: center;
		background-size: cover;
		opacity: 0.4;
		}
	</style>
	<!--This is the start of the image slider-->
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div style="height: 100px">
			<div class="carousel-item active" >
				<div class="overlay-image">
					<img src="image1.jpg" style="width: 100%">
				</div>
				<div class="carousel-caption" >
					<b>
						<h1 style="font-size: 100px">Let's get started!</h1>
					</b>
					<br>
					<form method="post" action="analyse">
						
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Click here to analyse some tweets">
					</form>
				</div>
			</div>
			<div class="carousel-item">
				<div class="overlay-image">
					<img src="image2.jpg" style="width: 100%">
				</div>
				<div class="carousel-caption" >
					<b>
						<h1 style="font-size: 100px"> How does this work? </h1>
					</b>
					<br>
					<a href="https://drive.google.com/file/d/1WJfity8bfDbynKroBVr_JP-RkiI7mOyq/view?usp=sharing" class="btn btn-primary btn-block btn-lg" style="background-color: crimson; font-size: 20px"> Click Here to know more about this project</a>
				</div>
			</div>
			<div class="carousel-item">
				<div class="overlay-image">
					<img src="image3.jpg" style="width: 100%">
				</div>
				<div class="carousel-caption" style="align-self: start; padding-top: 20px " >
					<b>
						<h1 style="font-size: 100px"> WorkFlow</h1>
					</b>
					<br>
					<div class="btn btn-primary btn-block btn-lg" style="background-color: yellow; color: black; font-weight: bold;
						font-size:30px;text-align: left; font-family: 'Franklin Gothic Book'">
						Enter a keyword of your choice <br>
						Enter the no of tweets you want to search <br>
						Voila! See instant Results! <br>
						Click on Search to View Detailed Data Visualization.
					</div>
				</div>
			</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</body>
</html>
